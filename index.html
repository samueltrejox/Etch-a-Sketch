<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
  </head>

  <body>
    <h1>Etch-a-Sketch</h1>
    <section>
      <div id="menu">
        <button id="clear-btn">Clear</button>
        <button id="toggle-btn">Toggle Grid</button>
        <div id="range-container">
        <input
          type="range"
          value="1"
          min="1"
          max="3"
          list="sizes"
          id="grid-size"
        />
        <datalist id="sizes">
          <option value="3" label="100x100"></option>
          <option value="2" label="64x64"></option>
          <option value="1" label="16x16"></option>
        </datalist>
        </div>
      </div>

      <div id="container"></div>
    </section>
    <script src="javascript.js"></script>
  </body>
</html>
